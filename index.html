<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <header>
        <a href="./high-scores.html">View high scores</a>
        <p id="timer">Timer: 60</p>
    </header>
    <main>
        <h1 id="question">Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by five seconds!</p>
        <button type="button" onclick=initializeQuiz()>Start Quiz</button>
        <!-- The rest of the main section will toggle at various points during the quiz -->
        <div class="answers">
            <button type="button" class="answer-button">Ans 1</button>
            <button type="button" class="answer-button">Ans 2</button>
            <button type="button" class="answer-button">Ans 3</button>
            <button type="button" class="answer-button">Ans 4</button>
        </div>
        <form>
            <label for="submission">Enter initials: </label>
            <input type="text" id="submission" name="submission">
            <input type="submit" value="Submit" class="button">
        </form>
        <p id="wrong-answer">Wrong Answer!</p>
    </main>
    <script src="./assets/js/index.js"></script>
</body>
</html>
